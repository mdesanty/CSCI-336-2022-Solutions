<html>
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="my-form">
        <div class="form-group">
          <label for="first-name">First name</label>
          <input id="first-name" class="form-control" name="first-name" type="text"/>
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <input id="last-name" class="form-control" name="last-name" type="text"/>
        </div>
        <div class="form-group">
          <label for="favorite-color">Favorite color</label>
          <select id="favorite-color" class="form-control" name="favorite-color">
            <option>Blue</option>
            <option>Green</option>
            <option>Red</option>
            <option>Purple</option>
            <option>Orange</option>
          </select>
        </div>
        <div class="form-check">
          <input id="is-cool" class="form-check-input" name="is-cool" type="checkbox"/>
          <label for="is-cool" class="form-check-label">Is cool</label>
        </div>
        <button id="submit-btn" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
